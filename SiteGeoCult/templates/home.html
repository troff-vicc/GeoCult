<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoCult Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <p id="balance"></p>
    <h1>GeoCult</h1>
    <a href="{% url 'myPlace' %}">Мои места</a>

    <script>
        const balanceP = document.getElementById('balance');
        let tg = window.Telegram.WebApp
        let idTg = tg.initDataUnsafe.user.id

        document.cookie = "id=" + idTg.toString()


        let data={
            idTg: idTg,
        };

        let json = JSON.stringify(data);
        balance = fetch('/api/balance', {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: json
        });
        balance.then(response=>response.json())
            .then(balance => {
                balanceP.value = balance
            })
    </script>
</body>
</html>
